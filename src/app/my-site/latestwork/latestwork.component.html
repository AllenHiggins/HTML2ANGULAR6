<section id="DEMO" class="latest col-sx-12">
  <h3 class="demosite">Demo Sites</h3>
  <p class="demoP">
      Fully responsive websites taking HTML5 web pages and converting them into Angular 6
      applications as a simple demo of work. Technologies also include JQuery, Bootstrap,
      Animate.css, SASS, Scrollreveal, Google Fonts and Font Awesome.
  </p>
  <div class="container-fluid">
    <div class="row">
      <ul>
        <li *ngFor = "let data of cardList"
          class="col-md-4 col-xs-12 democard">
          <a routerLink={{data.route}}>
            <app-cards
              [link]=data.imgPath
              [title]=data.title></app-cards>
          </a>
        </li>
        <li *ngFor = "let site of websites"
          class="col-md-4 col-xs-12 democard">
          <a href={{site.route}}>
            <app-cards
              [link]=site.imgPath
              [title]=site.title></app-cards>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
