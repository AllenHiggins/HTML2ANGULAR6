<section class="con">

  <section
    class=" left-click-panel"
    [ngClass]="{'panel-back': close === false,'panel-full': close === true}"
  >
    <div id="close" (click)="closePanel('close')">
      <div [ngClass]="{'icon-to-close': close === false, 'icon-to-open': close === true}"></div>
    </div>
    <app-photosliderclick></app-photosliderclick>
  </section>

  <section
    class="right-click-panel"
    [ngClass]="{'panel-out': close2 === true, 'panel-in': close2 === false}"
  >
    <div
      id="close2"
      (click)="closePanel('close2')"></div>
    <app-headerclick></app-headerclick>
    <app-photolistdisplayclick></app-photolistdisplayclick>
    <app-footerclick></app-footerclick>
  </section>

</section>
